# NGINX CONFIG â€” place inside your server block
# Root should already point to /public

location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Clean URLs
location = /services {
    try_files /services.php =404;
}
location = /contact {
    try_files /contact.php =404;
}
location = /prices {
    try_files /prices.php =404;
}

# API (AJAX)
location /api/ {
    try_files $uri $uri.php $uri/ /api/index.php?$query_string;
}


# Security: block private folders
location ~ ^/(config|db|partials)/ {
    deny all;
}